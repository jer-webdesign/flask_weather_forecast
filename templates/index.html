<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Forecast</title>
  <link rel="icon" href="{{ url_for('static', filename='images/weather-app.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<body>  
  <!-- Loader overlay and spinner -->
  <div id="loader-overlay" class="active"></div>
  <div id="loader" class="loader"></div>

  <div class="container">
    <header>
      <h1>Weather Forecast</h1>
      <button id="dark-mode-button">ðŸŒ™</button>
    </header>

    <section class="selectors">
      <select id="data-source-select">
        <option value="mock">Mock Data</option>
        <option value="api">Live API</option>
      </select>
      <select id="country-select"></select>
      <select id="city-select"></select>
      <button id="temperature-unit-button">Â°F</button>
    </section>

    <section id="current-weather" class="weather-card transparent-card">
      <h2>Current Weather</h2>
      <div class="weather-content" id="current-content"></div>
    </section>

    <section id="forecast" class="weather-card transparent-card">
      <h2>7-Day Forecast</h2>
      <div class="forecast-grid" id="forecast-grid"></div>
    </section>
  </div>
